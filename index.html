<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crest Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Crest Calculator</h1>
    <div id="calculator">
      <div class="crestType">
        <label for="weatheredAmount">Amount of "Weathered Crest"</label>
        <input id="weatheredAmount" type="text" />
      </div>
      <div class="crestType">
        <label for="carvedAmount">Amount of "Carved Crest"</label>
        <input id="carvedAmount" type="text" />
      </div>
      <div class="crestType">
        <label for="runedAmount">Amount of "Runed Crest"</label>
        <input id="runedAmount" type="text" />
      </div>
      <button id="calculation">Give me my crest</button>
      <div id="result"></div>
    </div>
    <footer>
      <a href="https://github.com/Helbob/crest-calculator" target="_blank">
        <i class="fab fa-github"></i>
      </a>
    </footer>
  </body>
</html>
